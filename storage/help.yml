General:
  help: Shows this command.
Economy:
  economy: Shows the total amount of money in circulation.
  balance: Shows a player's balance.
  fixmoney: (ADMIN) Fix the economy system, refreshing everything.
  givemoney: (ADMIN) Give a player money.
  setmoney: (ADMIN) Set a player's balance.
Admin (FOR ADMINS ONLY):
  execute: Executes a command. ONLY USE IF YOU KNOW WHAT YOU ARE DOING!!
  sql: Execute an SQL command to the database. ONLY USE IF YOU KNOW WHAT YOU ARE DOING!!
